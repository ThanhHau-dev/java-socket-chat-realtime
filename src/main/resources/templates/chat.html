<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: #f0f2f5;
            display: flex;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #2481cc;
            color: white;
        }
        .sidebar-header h3 { font-size: 18px; margin-bottom: 5px; }
        .user-info { font-size: 14px; opacity: 0.9; }

        .room-list { flex: 1; overflow-y: auto; }
        .room-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            transition: background 0.2s;
        }
        .room-item:hover { background: #f8f9fa; }
        .room-item.active {
            background: #e3f2fd;
            border-right: 3px solid #2481cc;
        }
        .room-name { font-weight: 600; color: #333; margin-bottom: 5px; }
        .room-preview { font-size: 14px; color: #666; }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h3 { color: #333; font-size: 18px; }
        .online-status { font-size: 12px; color: #4caf50; }
        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            max-height: calc(100vh - 160px);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.own { flex-direction: row-reverse; }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.own .message-content {
            background: #2481cc;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message:not(.own) .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #2481cc;
        }
        .message.own .message-sender { color: rgba(255,255,255,0.8); }

        .message-text { font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .message-time { font-size: 11px; opacity: 0.7; margin-top: 4px; }

        .system-message {
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .no-messages {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #2481cc;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 16px;
        }

        .send-button:hover {
            background: #1976d2;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .attach-button {
            width: 45px;
            height: 45px;
            background: #f0f2f5;
            color: #2481cc;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 20px;
        }

        .attach-button:hover {
            background: #e4e6e9;
        }

        .message-file {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 5px;
        }

        .message-file a {
            color: #2481cc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-file img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            background: #fff3cd;
            color: #856404;
            border-bottom: 1px solid #ffeaa7;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        /* User Search */
        .user-search {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-top: 5px;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.2s;
        }
        
        .search-result-item:hover {
            background: #f8f9fa;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
        }
        
        .user-username {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>üí¨ Chat App</h3>
            <div class="user-info">
                <span th:text="${fullName}">User Name</span> (@<span th:text="${username}">username</span>)
            </div>
        </div>
        
        <!-- User Search Section -->
        <div class="user-search">
            <input type="text" class="search-input" id="userSearchInput" placeholder="üîç T√¨m ki·∫øm user ƒë·ªÉ chat...">
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <div class="room-list">
            <div th:each="room : ${rooms}" 
                 th:class="'room-item' + (${room.id} == ${currentRoomId} ? ' active' : '')"
                 th:onclick="'switchRoom(' + ${room.id} + ')'">
                <div class="room-name" th:text="${room.name}">Room Name</div>
                <div class="room-preview" th:text="${room.description}">Room description</div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div id="connectionStatus" class="connection-status">
            üîÑ ƒêang k·∫øt n·ªëi WebSocket...
        </div>
        
        <div class="chat-header">
            <div>
                <h3 th:text="${currentRoomName}">Ph√≤ng Chat</h3>
                <span class="online-status" id="onlineStatus">‚óè Offline</span>
            </div>
            <a href="/" class="logout-btn">ƒêƒÉng xu·∫•t</a>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div th:if="${#lists.isEmpty(messages)}" class="no-messages" id="noMessages">
                Ch∆∞a c√≥ tin nh·∫Øn n√†o trong ph√≤ng n√†y. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán! üí¨
            </div>
            
            <div th:each="message : ${messages}" 
                 th:class="'message' + (${message.senderId} == ${userId} ? ' own' : '')">
                <div class="message-content">
                    <div th:if="${message.senderId} != ${userId}" class="message-sender">
                        User #<span th:text="${message.senderId}">Sender</span>
                    </div>
                    <div class="message-text" th:text="${message.content}">Message content</div>
                    <div class="message-time" th:if="${message.sentAt != null}" th:text="${#temporals.format(message.sentAt, 'dd/MM HH:mm')}">Time</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)">
                <button type="button" class="attach-button" onclick="document.getElementById('fileInput').click()">
                    <span>üìé</span>
                </button>
                <input type="text" 
                       class="message-input" 
                       id="messageInput" 
                       placeholder="Nh·∫≠p tin nh·∫Øn..."
                       autocomplete="off"
                       disabled>
                <button type="submit" class="send-button" id="sendButton" disabled>
                    <span>‚û§</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Include SockJS and STOMP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <script th:inline="javascript">
        // L·∫•y th√¥ng tin t·ª´ Thymeleaf
        const username = /*[[${username}]]*/ 'defaultUser';
        const currentRoomId = /*[[${currentRoomId}]]*/ 1;
        const fullName = /*[[${fullName}]]*/ 'Default User';
        const userId = /*[[${userId}]]*/ 1;
        
        let stompClient = null;
        let connected = false;

        // K·∫øt n·ªëi WebSocket
        function connect() {
            console.log('ƒêang k·∫øt n·ªëi WebSocket...');
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // T·∫Øt debug log
            stompClient.debug = null;
            
            stompClient.connect({}, function(frame) {
                console.log('ƒê√£ k·∫øt n·ªëi WebSocket: ' + frame);
                connected = true;
                
                // Subscribe to room messages
                stompClient.subscribe('/topic/room/' + currentRoomId, function(message) {
                    showMessage(JSON.parse(message.body));
                });
                
                // Join room
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    sender: username,
                    senderName: fullName,
                    type: 'JOIN',
                    roomId: currentRoomId
                }));
                
                // Update UI
                updateConnectionStatus(true);
                
            }, function(error) {
                console.log('L·ªói k·∫øt n·ªëi WebSocket: ' + error);
                connected = false;
                updateConnectionStatus(false);
                setTimeout(connect, 5000); // Th·ª≠ k·∫øt n·ªëi l·∫°i sau 5s
            });
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            const onlineStatusElement = document.getElementById('onlineStatus');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            if (isConnected) {
                statusElement.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi - C√≥ th·ªÉ chat real-time!';
                statusElement.className = 'connection-status connected';
                onlineStatusElement.textContent = '‚óè Online';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = 'Nh·∫≠p tin nh·∫Øn...';
            } else {
                statusElement.textContent = '‚ùå M·∫•t k·∫øt n·ªëi - ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...';
                statusElement.className = 'connection-status';
                onlineStatusElement.textContent = '‚óè Offline';
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = 'ƒêang k·∫øt n·ªëi...';
            }
        }

        // Ng·∫Øt k·∫øt n·ªëi
        function disconnect() {
            if (stompClient !== null && connected) {
                stompClient.send("/app/chat.leaveUser", {}, JSON.stringify({
                    sender: username,
                    senderName: fullName,
                    type: 'LEAVE',
                    roomId: currentRoomId
                }));
                stompClient.disconnect();
            }
            connected = false;
            console.log("ƒê√£ ng·∫Øt k·∫øt n·ªëi WebSocket");
        }

        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText && stompClient && connected) {
                const chatMessage = {
                    sender: username,
                    senderName: fullName,
                    content: messageText,
                    type: 'CHAT',
                    roomId: currentRoomId
                };
                
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        // Upload file
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', userId);
            formData.append('roomId', currentRoomId);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const messageData = await response.json();
                    
                    // Send the file message through WebSocket
                    const chatMessage = {
                        sender: username,
                        senderName: fullName,
                        content: messageData.fileName, // Store the saved filename
                        type: 'FILE',
                        roomId: currentRoomId,
                        fileOriginalName: messageData.fileOriginalName,
                        isImage: messageData.isImage
                    };
                    
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                } else {
                    console.error('Upload failed:', response.statusText);
                    alert('Upload th·∫•t b·∫°i: ' + response.statusText);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload th·∫•t b·∫°i: ' + error.message);
            }

            // Clear the file input
            event.target.value = '';
        }

        // Hi·ªÉn th·ªã tin nh·∫Øn
        function showMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const noMessages = document.getElementById('noMessages');
            
            // ·∫®n th√¥ng b√°o "ch∆∞a c√≥ tin nh·∫Øn"
            if (noMessages) {
                noMessages.style.display = 'none';
            }
            
            const messageElement = document.createElement('div');
            
            if (message.type === 'JOIN') {
                messageElement.className = 'system-message';
                messageElement.textContent = message.senderName + ' ƒë√£ tham gia ph√≤ng chat';
            } else if (message.type === 'LEAVE') {
                messageElement.className = 'system-message';
                messageElement.textContent = message.senderName + ' ƒë√£ r·ªùi kh·ªèi ph√≤ng chat';
            } else {
                messageElement.className = 'message' + (message.sender === username ? ' own' : '');
                
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                                 now.getMinutes().toString().padStart(2, '0');
                
                let contentHtml = '';
                if (message.type === 'FILE') {
                    if (message.isImage) {
                        contentHtml = `
                            <div class="message-file">
                                <a href="/files/${escapeHtml(message.content)}" target="_blank">
                                    <img src="/files/${escapeHtml(message.content)}" alt="${escapeHtml(message.fileOriginalName)}">
                                </a>
                            </div>
                        `;
                    } else {
                        contentHtml = `
                            <div class="message-file">
                                <a href="/files/${escapeHtml(message.content)}" target="_blank">
                                    üìÑ ${escapeHtml(message.fileOriginalName)}
                                </a>
                            </div>
                        `;
                    }
                } else {
                    contentHtml = `<div class="message-text">${escapeHtml(message.content)}</div>`;
                }
                
                messageElement.innerHTML = `
                    <div class="message-content">
                        ${message.sender !== username ? '<div class="message-sender">' + message.senderName + '</div>' : ''}
                        ${contentHtml}
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Escape HTML ƒë·ªÉ tr√°nh XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Chuy·ªÉn ph√≤ng chat
        function switchRoom(roomId) {
            console.log('Switching to room:', roomId);
            if (connected) {
                disconnect();
            }
            window.location.href = '/chat/room/' + roomId + '?username=' + encodeURIComponent(username);
        }

        // User Search Functionality
        let searchTimeout;
        
        document.getElementById('userSearchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                hideSearchResults();
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchUsers(query);
            }, 300);
        });

        function searchUsers(query) {
            console.log('Searching for users:', query);
            
            fetch('/api/search-users?q=' + encodeURIComponent(query))
                .then(response => response.json())
                .then(users => {
                    console.log('Search results:', users);
                    displaySearchResults(users);
                })
                .catch(error => {
                    console.error('Search error:', error);
                    hideSearchResults();
                });
        }

        function displaySearchResults(users) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (users.length === 0) {
                resultsDiv.innerHTML = '<div class="search-result-item">Kh√¥ng t√¨m th·∫•y user n√†o</div>';
            } else {
                resultsDiv.innerHTML = users
                    .filter(user => user.username !== username) // Lo·∫°i b·ªè ch√≠nh m√¨nh
                    .map(user => `
                        <div class="search-result-item" onclick="startPrivateChat(${user.id})">
                            <div class="user-name">${escapeHtml(user.fullName)}</div>
                            <div class="user-username">@${escapeHtml(user.username)}</div>
                        </div>
                    `).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        function hideSearchResults() {
            document.getElementById('searchResults').style.display = 'none';
        }

        // Th√™m function ƒë·ªÉ t·∫°o private chat v·ªõi debug
        function startPrivateChat(targetUserId) {
            console.log('=== FRONTEND DEBUG ===');
            console.log('Starting private chat with user ID:', targetUserId);
            console.log('Current username:', username);
            
            hideSearchResults();
            document.getElementById('userSearchInput').value = '';
            
            if (connected) {
                console.log('Disconnecting WebSocket...');
                disconnect();
            }
            
            const url = '/chat/private/' + targetUserId + '?username=' + encodeURIComponent(username);
            console.log('Navigating to:', url);
            
            window.location.href = url;
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.user-search')) {
                hideSearchResults();
            }
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // K·∫øt n·ªëi WebSocket
            connect();
            
            // Form g·ª≠i tin nh·∫Øn
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            // Enter ƒë·ªÉ g·ª≠i tin nh·∫Øn
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Cu·ªôn xu·ªëng cu·ªëi khi load trang
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Ng·∫Øt k·∫øt n·ªëi khi ƒë√≥ng trang
        window.addEventListener('beforeunload', function() {
            disconnect();
        });
    </script>
</body>
</html>
